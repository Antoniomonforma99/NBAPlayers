<div class="divBanner">
    <a routerLink="/inicio"><img class="banner" src="../../../assets/banner.png" alt="NBA Players"></a>
</div>


<img [src]="getPhoto()" alt="" style="width: 20%; padding-left: 90px;">

<div class="display-cards" style="text-align: center; float: left;">
  <div *ngFor="let player of playerList" class="example-5 alternate-card">
    <div class="wrapper">
      <img [src]="getUrlImagen(player)" alt="" style="width: 100%;">
      <div class="data">
        <div class="content">
          <h1 class="title" style="text-decoration: solid;">{{player.firstName}}, {{player.lastName}}</h1>
          <h3><u>Description</u></h3>
          <h4>Jersey: {{player.jersey}}</h4>
          <h4>Height in meters: {{player.heightMeters}}</h4>
        </div>
      </div>
    </div>
  </div>
</div>
