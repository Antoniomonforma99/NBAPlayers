<img
  src="https://www.pixelstalk.net/wp-content/uploads/2016/04/Duncan-Spurs-NBA-Wallpaper-HD.jpg"

  class="cover"

/>
<div
  class="background"
  fxLayout="row wrap"
  fxLayoutAlign="space-evenly center "
  fxLayoutGap="20px"
>
  <mat-accordion
    class="espacio"
    *ngFor="
      let player of playerList
        | paginate: { itemsPerPage: 9, currentPage: pageActual }
    "
  >
    <mat-expansion-panel disabled>
      <mat-expansion-panel-header class="eo">
        <h1>
          {{ player.firstName }}
        </h1>

        <img
          mat-card-image
          [src]="getUrlImagen(player)"
          width="200px"
          height="200px"
          alt="Photo of a Shiba Inu"
        />
      </mat-expansion-panel-header>
    </mat-expansion-panel>

    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title> Información</mat-panel-title>
        <mat-panel-description>
          Conoce los detalles de este jugador
          <mat-icon>sports_basketball</mat-icon>
        </mat-panel-description>
      </mat-expansion-panel-header>
      <p>Años jugando de forma profesional: {{ player.yearsPro }}</p>
      <p>Año de debut profesional: {{ player.nbaDebutYear }}</p>
      <p>El jugador sigue activo: {{ player.isActive }}</p>
    </mat-expansion-panel>
  </mat-accordion>
  <div style="background-color: lightslategray; width: 100%">
    <pagination-controls
      (pageChange)="pageActual = $event"
    ></pagination-controls>
  </div>
</div>
